[tool.black]
line-length = 88
target-version = ['py311']

[isort]
line-length = 88
skip = venv
multi_line_output = 3
skip_glob = **/migrations/*.py
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true



[tool.flake8]
max-line-length = 150
exclude = .tox, .git, */migrations/*, *env*, *venv*, __pycache__, */staticfiles/*, */mediafiles/*